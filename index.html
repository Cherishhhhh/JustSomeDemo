<!DOCTYPE html>

<head>

    <title>啦啦啦</title>
</head>

<body>
    <h1>229970924 宋浩然</h1>
    <script>
        for (var i = 1; i <= 9; i++) {
            var s = '';
            for (var j = 1; j <= i; j++) {
                s += j + '*' + i + '=' + (i * j) + '\t'
            }
            console.log(s);
        }
    </script>
